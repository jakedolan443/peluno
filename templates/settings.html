    .input-field {

.slidein-from-right {
    -webkit-animation: slidein-from-right2 400ms;
}
@-webkit-keyframes slidein-from-right2 {
    from {
        opacity: 0;
        -webkit-transform:translateX(-100%);
    }
    to {
        opacity: 1;
        -webkit-transform:translateX(0%);
    }
}

    .slide-away {
    -webkit-animation: slide 400ms;
}
@-webkit-keyframes slide {
    from {
        -webkit-transform:translateX(0%);
    }
    to {
        -webkit-transform:translateX(-200%);
    }
}

.menubtn {
    background: #46466f;
    border-radius: 9px;
    cursor: pointer;
    padding: 4px;
}

.menubtn:hover {
background: #4b4b77;
}



.settings_box {
    position: relative;
    background: #46466f;
    border-radius: 9px;
    cursor: pointer;
    padding: 4px;
}

    
.settings_btn {
    display: inline-block;
    padding: 4px 9px;
    color: #fff;
    font-family: 'Andika', sans-serif;
    font-size: 14px;
    border-radius: 10px;
}

.input-field {
border-radius: 5px;
background: #645fa2;
color: #fff;
border: none;
}

.tooltip {
  position: relative;
  font-size: 14px;
}
.tooltip:before,
.tooltip:after {
  display: block;
  opacity: 0;
  pointer-events: none;
  position: absolute;
}
.tooltip:after {
  border-right: 6px solid transparent;
  border-bottom: 6px solid rgba(0,0,0,.75); 
  border-left: 6px solid transparent;
  content: '';
  height: 0;
    top: 20px;
    left: 20px;
  width: 0;
}
.tooltip:before {
  background: rgba(0,0,0,.75);
  border-radius: 2px;
  color: #fff;
  content: attr(data-title);
  font-size: 12px;
  padding: 6px 10px;
    top: 26px;
  white-space: nowrap;
}

/* the animations */
/* fade */
.tooltip.fade:after,
.tooltip.fade:before {
  transform: translate3d(0,-10px,0);
  transition: all .15s ease-in-out;
}
.tooltip.fade:hover:after,
.tooltip.fade:hover:before {
  opacity: 1;
  transform: translate3d(0,0,0);
}

    
    </style>
