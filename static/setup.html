label {

.tooltip {
  position: relative;
  font-size: 14px;
}
.tooltip:before,
.tooltip:after {
  display: block;
  opacity: 0;
  pointer-events: none;
  position: absolute;
}
.tooltip:after {
  border-right: 6px solid transparent;
  border-bottom: 6px solid rgba(0,0,0,.75); 
  border-left: 6px solid transparent;
  content: '';
  height: 0;
    top: 20px;
    left: 20px;
  width: 0;
}
.tooltip:before {
  background: rgba(0,0,0,.75);
  border-radius: 2px;
  color: #fff;
  content: attr(data-title);
  font-size: 12px;
  padding: 6px 10px;
    top: 26px;
  white-space: nowrap;
}

/* the animations */
/* fade */
.tooltip.fade:after,
.tooltip.fade:before {
  transform: translate3d(0,-10px,0);
  transition: all .15s ease-in-out;
}
.tooltip.fade:hover:after,
.tooltip.fade:hover:before {
  opacity: 1;
  transform: translate3d(0,0,0);
}

<script>

function GetActiveBar() {
    var bar1_content = document.getElementById("bar1_content");
    var bar2_content = document.getElementById("bar2_content");
    var bar3_content = document.getElementById("bar3_content");
    if (bar1_content.style.display == "block") {
        return "1"
    } else if (bar2_content.style.display == "block") {
        return "2"
    } else if (bar3_content.style.display == "block") {
        return "3"
    }
}

function Next() {
    var bar1 = document.getElementById("bar1"); var bar1_content = document.getElementById("bar1_content");
    var bar2 = document.getElementById("bar2"); var bar2_content = document.getElementById("bar2_content");
    var bar3 = document.getElementById("bar3"); var bar3_content = document.getElementById("bar3_content");
    var active_bar = GetActiveBar();
    if (active_bar == "1") {
        bar1.style.borderColor = "#bbcbe2";
        bar1_content.style.display = "none";
        bar2.style.borderColor = "#fff";
        bar2_content.style.display = "block";
        document.getElementById("bar_name").textContent = "API Setup"
    } else if (active_bar == "2") {
        bar2.style.borderColor = "#bbcbe2";
        bar2_content.style.display = "none";
        bar3.style.borderColor = "#fff";
        bar3_content.style.display = "block";
        document.getElementById("bar_name").textContent = "Coin Setup"
        document.getElementById("next_button").value = "Finish"
    }
    
}
